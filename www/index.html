<!DOCTYPE html>
<html lang="it">
  <head>
    <meta content="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <title>Reversi</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/jquery.mobile.css" />
    <link rel="stylesheet" href="css/fermo.css" />
    <link rel="stylesheet" href="css/reversi.css" />
    
  </head>
  <body>
    <!-- GAME -->
    <section id="game" data-role="page">
      <div id="game_menu">
        <nav data-role="content">
          <a href="#" data-role="button" data-theme="a" id="play_game">Gioca</a>
          <a href="#" data-role="button" data-theme="a">Visita la pagina del sito</a>
        </nav>
      </div>
      <div class="players">
        <div id="player_1">
          Giocatore 1
          <div class="score"></div>
        </div>
        
        <div id="player_2">
          Giocatore 2
          <div class="score"></div>
        </div>
      </div>
      <section id="board">
      </section>
      <div class="toolbar">
        <a href="#" id="pass_button" class="button_disabled" data-role="button" data-inline="true" data-theme="a" data-mini="true">Passa</a>
      </div>
    </section>
    
    <!-- <div id="movelist"></div> -->
    <!-- /GAME -->
    <!-- RESULT PAGE -->
    <section id="result" data-role="page">
      <input id="replay" type="button"/>
    </section>
    <!-- /RESULT PAGE -->
  </body>
  <script src="cordova-2.1.0.js"></script>
  <script src="js/jquery-1.7.1.js"></script>
  <script src="js/jquery.mobile.js"></script>
